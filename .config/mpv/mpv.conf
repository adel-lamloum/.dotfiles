# General settings
volume=90                     # Set default volume to 90%
hwdec=auto                    # Enable hardware decoding (use GPU for decoding)
vo=gpu                        # Use GPU for video output
profile=gpu-hq                # Enable high-quality GPU rendering

# Window size and position
geometry=50%x50%              # Set the window size to 50% of the screen width and height
autofit-smaller=800x600       # Resize the window to fit smaller videos

# Subtitles
sub-auto=fuzzy                # Automatically load matching subtitles
sub-font="FiraCode Nerd Font"              # Set the subtitle font
sub-font-size=24              # Set the subtitle font size
sub-color="#ffffff"           # Set the subtitle text color (white)
sub-border-color="#000000"    # Set the subtitle border color (black)
sub-border-size=2             # Set the subtitle border size
sub-shadow-color="#000000"    # Set the subtitle shadow color (black)
sub-shadow-offset=1           # Set the subtitle shadow offset

# OSD (On-Screen Display)
osd-font-size=24              # Set the OSD font size
osd-color="#ffffff"           # Set the OSD text color (white)
osd-border-color="#000000"    # Set the OSD border color (black)
osd-border-size=2             # Set the OSD border size

# Video and audio synchronization
video-sync=display-resample   # Resample video frames for smoother playback
audio-sync=yes                # Sync audio with video

# Playback speed
speed=1.0                     # Set default playback speed to 1.0x

# Cache settings
cache=100                     # Set cache size to 100 MB
cache-default=100             # Default cache size for network streams

# Mouse and keyboard behavior
keep-open=yes                 # Keep the player open after the video ends
keep-open-pause=yes           # Pause at the end of the video

# File associations
ytdl-format=bestvideo+bestaudio/best  # Use YouTube-DL for best quality

# Advanced settings
interpolation=yes             # Enable frame interpolation for smoother playback
tscale=oversample             # Use a high-quality scaling algorithm

# Disable unnecessary features
no-border=yes                 # Remove window borders
no-input-default-bindings=no  # Keep default keybindings